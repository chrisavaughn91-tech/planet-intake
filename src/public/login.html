<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Planet Lead Pull — Mission Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* Command Center palette */
      --bg0:#0a0f0a;       /* deep ops room */
      --bg1:#0d140e;       /* panel base */
      --panel:#121a13;     /* console card */
      --steel:#2e3a31;     /* borders */
      --muted:#9aa69f;     /* secondary text */
      --text:#e7f3ea;      /* primary text */
      --radar:#8fffa0;     /* primary accent (OK) */
      --amber:#ffd27a;     /* warning / action */
      --red:#ff7b7b;       /* error */
      --blue:#86b7ff;      /* info */
      --chip:#19241b;      /* chip/bg */
      --chip-b:#2a3a2d;

      --radius:14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; padding:28px;
      font-family:var(--sans);
      color:var(--text);
      background:
        /* scanlines */
        linear-gradient(180deg, rgba(255,255,255,.03) 1px, transparent 1px) 0 0/100% 3px,
        /* grid */
        repeating-linear-gradient(0deg, transparent 0, transparent 22px, rgba(255,255,255,.025) 23px),
        radial-gradient(1200px 700px at 20% 0%, rgba(143,255,160,.06), transparent 60%),
        radial-gradient(900px 600px at 80% 100%, rgba(134,183,255,.05), transparent 60%),
        var(--bg0);
      display:grid; place-items:center;
    }

    .frame{
      width:100%; max-width:620px;
      background:var(--panel);
      border:1px solid var(--steel);
      border-radius:var(--radius);
      box-shadow:0 24px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.02);
      padding:22px;
      position:relative;
      overflow:hidden;
    }
    /* subtle sweeping scan */
    .frame::after{
      content:"";
      position:absolute; inset:-40% -60%;
      background:conic-gradient(from 180deg at 50% 50%, rgba(143,255,160,.07), transparent 35%, transparent);
      filter:blur(18px);
      mix-blend-mode:screen;
      animation:sweep 12s linear infinite;
      pointer-events:none;
    }
    @keyframes sweep { to { transform: rotate(360deg); } }

    .hdr{
      display:flex; align-items:center; gap:10px; margin-bottom:10px;
    }
    .patch{
      width:14px; height:14px; border-radius:3px;
      background:linear-gradient(135deg, #1d2a20, #253627);
      border:1px solid #2b3b2e;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.04);
    }
    .ttl{ font-weight:700; letter-spacing:.6px; font-size:18px; }
    .sub{ color:var(--muted); font-size:12px; margin-top:2px; }

    .section{
      background:#0e150f;
      border:1px solid var(--steel);
      border-radius:12px;
      padding:14px;
      margin-top:12px;
    }
    .section h2{
      margin:0 0 10px; font-size:12px; letter-spacing:.1em; text-transform:uppercase;
      color:var(--amber); font-family:var(--mono);
    }

    label{ display:block; font-size:12px; color:var(--muted); margin:8px 0 6px; }
    input, select{
      width:100%; padding:10px 12px; font-size:14px; color:var(--text);
      background:#0b120c; border:1px solid var(--chip-b); border-radius:10px;
      outline:none;
    }
    input:focus, select:focus{ border-color:#3d5b45; box-shadow:0 0 0 2px rgba(143,255,160,.15); }

    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }

    .actions{ display:flex; align-items:center; gap:12px; margin-top:14px; }
    button{
      padding:10px 16px; border-radius:10px; border:1px solid #2f4233;
      background:linear-gradient(#142016, #0c160f);
      color:var(--text); cursor:pointer; font-size:14px; font-weight:600; letter-spacing:.3px;
    }
    button:hover{ border-color:#3d5a44; }

    .led{
      width:10px; height:10px; border-radius:50%;
      box-shadow:0 0 0 2px #203225, 0 0 12px rgba(143,255,160,.0);
      background:#2a3a2e; display:inline-block;
    }
    .led.ok{ background:var(--radar); box-shadow:0 0 0 2px #203225, 0 0 16px rgba(143,255,160,.65); }
    .led.busy{ background:var(--amber); box-shadow:0 0 0 2px #3b2f12, 0 0 14px rgba(255,210,122,.55); }
    .led.err{ background:var(--red); box-shadow:0 0 0 2px #3a1e1e, 0 0 14px rgba(255,123,123,.55); }

    .note{ font-size:12px; color:var(--muted); }
    .ok{ color:var(--radar); } .err{ color:var(--red); }

    code{ font-family:var(--mono); padding:2px 6px; background:#101810; border:1px solid #273627; border-radius:6px; }
  </style>
</head>
<body>
  <main class="frame">
    <div class="hdr">
      <div class="patch" aria-hidden="true"></div>
      <div>
        <div class="ttl">OP: PLANET LEAD PULL</div>
        <div class="sub">Mission Login • Restricted Access</div>
      </div>
    </div>

    <div class="section">
      <h2>Credentials</h2>
      <form id="f">
        <label for="u">Username</label>
        <input id="u" autocomplete="username" required />

        <label for="p">Password</label>
        <input id="p" type="password" autocomplete="current-password" required />

        <label for="e">Report email (share target)</label>
        <input id="e" type="email" autocomplete="email" required />

        <div class="row">
          <div>
            <label for="m">Max leads (optional)</label>
            <input id="m" type="number" min="1" step="1" placeholder="blank = default" />
          </div>
          <div>
            <label for="s">Start immediately</label>
            <select id="s">
              <option value="true" selected>Yes</option>
              <option value="false">No (open live only)</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button type="submit">Execute</button>
          <span id="status" class="note"></span>
          <span id="led" class="led" title="job status indicator" aria-label="status indicator"></span>
        </div>
      </form>
    </div>

    <div class="section" style="margin-top:12px;">
      <h2>Mission Brief</h2>
      <div class="note">After submit, you’ll be redirected to your private <code>/live?job=…</code> feed.</div>
    </div>
  </main>

  <script>
    const $ = s => document.querySelector(s);
    const status = $('#status');
    const led = $('#led');

    $('#f').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      status.textContent = 'Creating job…';
      led.className = 'led busy';
      try {
        const payload = {
          username: $('#u').value.trim(),
          password: $('#p').value,
          email:    $('#e').value.trim(),
          max:      ($('#m').value || '').trim(),
          autoStart: $('#s').value === 'true'
        };

        const res = await fetch('/session', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(await res.text().catch(()=>('HTTP '+res.status)));
        const data = await res.json(); // { ok, jobId, liveUrl }
        const liveUrl = data.liveUrl || `/live?job=${encodeURIComponent(data.jobId)}`;

        status.innerHTML = '<span class="ok">Job created.</span> Opening live…';
        led.className = 'led ok';
        setTimeout(() => location.href = liveUrl, 350);
      } catch (err) {
        console.error(err);
        status.innerHTML = `<span class="err">Error:</span> ${err.message || err}`;
        led.className = 'led err';
      }
    });
  </script>
</body>
</html>
