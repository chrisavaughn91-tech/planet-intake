<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Planet Lead Pull — Login</title>
  <style>
    :root { --bg:#0b0e11; --panel:#12161c; --panel2:#0f141a; --fg:#e6eef8; --muted:#9fb0c3; --accent:#67b2ff; --danger:#ff6b6b; --ok:#9cff9c; }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:15px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:560px;background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid #18202a;border-radius:16px;box-shadow:0 6px 30px rgba(0,0,0,.35);padding:24px 24px 18px}
    h1{margin:0 0 12px;font-size:20px}
    p.sub{margin:0 0 18px;color:var(--muted)}
    form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-size:12px;color:#b8c7d8}
    input{width:100%;box-sizing:border-box;margin-top:4px;border-radius:10px;border:1px solid #243140;background:#0c1117;color:var(--fg);padding:10px 12px;outline:none}
    input:focus{border-color:#315a99;box-shadow:0 0 0 3px rgba(103,178,255,.15)}
    .col-span-2{grid-column:1 / -1}
    .row{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin-top:8px}
    button{appearance:none;border:1px solid #2a75d4;background:#2a75d4;color:white;border-radius:10px;padding:10px 14px;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .ghost{background:transparent;border-color:#314158;color:#cfe2ff}
    .note{margin-top:10px;color:#8ba0b4;font-size:12px}
    .err{color:var(--danger);margin-top:8px}
    .ok{color:var(--ok);margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Planet Lead Pull — Sign in to Run</h1>
    <p class="sub">We’ll use these credentials <em>once</em> for this run. We do not store them.</p>

    <form id="f">
      <div class="col-span-2">
        <label>Username
          <input id="username" name="username" autocomplete="username" required/>
        </label>
      </div>
      <div class="col-span-2">
        <label>Password
          <input id="password" name="password" type="password" autocomplete="current-password" required/>
        </label>
      </div>
      <div class="col-span-2">
        <label>Email (for tagging this run)
          <input id="email" name="email" type="email" placeholder="you@example.com"/>
        </label>
      </div>
      <div>
        <label>Max leads (optional)
          <input id="max" name="max" type="number" min="1" step="1" placeholder="e.g. 200"/>
        </label>
      </div>
      <div>
        <label>&nbsp;
          <input id="autostart" name="autostart" type="checkbox" checked/>
          Auto-start scrape
        </label>
      </div>
      <div class="col-span-2 row">
        <button type="button" class="ghost" id="demo">Quick Demo</button>
        <button id="run" type="submit">Run my scrape →</button>
      </div>
    </form>

    <div id="msg" class="note"></div>
  </div>

  <script>
    const f = document.getElementById('f');
    const msg = document.getElementById('msg');
    const runBtn = document.getElementById('run');
    const demoBtn = document.getElementById('demo');

    function say(text, cls='note'){ msg.className = cls; msg.textContent = text; }

    async function startRun(fields){
      runBtn.disabled = true;
      say('Starting run…');
      try {
        // Prefer POST /run (existing in your server). It should return JSON: { ok, jobId }
        const res = await fetch('/run', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify(fields)
        });
        if (!res.ok) {
          const text = await res.text().catch(()=>res.statusText);
          throw new Error(`Server responded ${res.status}: ${text}`);
        }
        const data = await res.json();
        if (!data || !data.ok || !data.jobId) {
          // Fallback: if server doesn’t return JSON (rare), try to parse text or guess
          throw new Error('Unexpected response; no jobId returned.');
        }
        say(`Run started. Redirecting to your live stream…`, 'ok');
        location.assign(`/live?job=${encodeURIComponent(data.jobId)}`);
      } catch (err) {
        say(`Error: ${err.message || err}`, 'err');
      } finally {
        runBtn.disabled = false;
      }
    }

    f.addEventListener('submit', (e)=>{
      e.preventDefault();
      const fields = {
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value,
        email:    document.getElementById('email').value.trim(),
        max:      document.getElementById('max').value ? Number(document.getElementById('max').value) : undefined,
        autoStart:true
      };
      startRun(fields);
    });

    demoBtn.addEventListener('click', ()=>{
      document.getElementById('username').value = 'demo_user';
      document.getElementById('password').value = 'demo_pass';
      document.getElementById('email').value    = 'demo@example.com';
      document.getElementById('max').value      = '50';
      say('Demo fields filled. Click “Run my scrape →” to start.', 'note');
    });
  </script>
</body>
</html>
